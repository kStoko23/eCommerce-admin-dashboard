<nav class="p-4 bg-[rgba(67,_67,_67,_0.2)] backdrop-filter backdrop-blur-sm">
  <div class="lg:flex lg:items-center lg:justify-between z-10 text-text">
    <div class="flex items-center justify-between">
      <a
        class="flex items-center space-x-4 bg-[#121111] pl-2 pr-4 py-2 rounded-full"
        routerLink="/"
      >
        <img
          src="/../../assets/logo.png"
          alt="Logo"
          class="h-8 lg:h-10 xl:h-14"
        />
        <span class="text-xl lg:text-2xl xl:text-4xl font-bold">DashR</span>
      </a>
      <div class="block lg:hidden pr-2">
        <button
          id="nav-icon3"
          class="w-6 h-4"
          [class.open]="isOpen"
          type="button"
          (click)="toggleMenu()"
        >
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </div>
    <div
      *ngIf="isOpen"
      class="flex flex-col items-center text-text text-xl space-y-4 h-screen mt-12"
    >
      <a
        class="rounded-full px-2 py-1"
        routerLink="/dashboard"
        routerLinkActive="bg-black text-accent"
        >Dashboard</a
      >
      <a
        class="rounded-full px-2 py-1"
        routerLink="/sales"
        routerLinkActive="bg-black text-accent"
        >Sales</a
      >
      <a
        class="rounded-full px-2 py-1"
        routerLink="/products"
        routerLinkActive="bg-black text-accent"
        >Products</a
      >
      <a
        class="rounded-full px-2 py-1"
        routerLink="/customers"
        routerLinkActive="bg-black text-accent"
        >Customers</a
      >
      <a
        class="rounded-full px-2 py-1"
        routerLink="/settings"
        routerLinkActive="bg-black text-accent"
        >Settings</a
      >
      <a
        class="rounded-full px-2 py-1"
        routerLink="/profile"
        routerLinkActive="bg-black text-accent"
        >Profile</a
      >
    </div>
    <div
      class="relative hidden lg:flex items-center text-white text-md xl:text-xl bg-[#212121] rounded-full"
    >
      <div
        class="absolute bg-black h-4/5 rounded-full transition-all ease-in-out duration-500"
        [style.width]="activeLinkWidth"
        [style.left]="activeLinkOffset"
        [style.display]="displayBackground ? 'block' : 'none'"
        [ngStyle]="{ 'transition-property': 'left, width' }"
      ></div>

      <a
        #links
        class="link flex items-center space-x-2 hover:bg-accent hover:text-black duration-500 rounded-full my-2 mr-2 lg:mr-6 xl:mr-8 ml-2 p-2"
        routerLink="/dashboard"
        (click)="setActiveLink($event)"
      >
        <img
          src="/../../assets/icons/dashboard.svg"
          alt="Dashboard"
          class="h-6"
        />
        <span>Dashboard</span>
      </a>
      <a
        #links
        class="link flex items-center space-x-2 hover:bg-accent hover:text-black duration-500 rounded-full my-2 mx-2 lg:mx-6 xl:mx-8 p-2"
        routerLink="/sales"
        (click)="setActiveLink($event)"
      >
        <img src="/../../assets/icons/sales.svg" alt="Sales" class="h-8" />
        <span>Sales</span>
      </a>
      <a
        #links
        class="link flex items-center space-x-2 hover:bg-accent hover:text-black duration-500 rounded-full my-2 mx-2 lg:mx-6 xl:mx-8 p-2"
        routerLink="/products"
        (click)="setActiveLink($event)"
      >
        <img
          src="/../../assets/icons/products.svg"
          alt="Products"
          class="h-8"
        />
        <span>Products</span>
      </a>
      <a
        #links
        class="link flex items-center space-x-2 hover:bg-accent hover:text-black duration-500 rounded-full my-2 ml-2 lg:ml-6 xl:ml-8 mr-2 p-2"
        routerLink="/customers"
        (click)="setActiveLink($event)"
      >
        <img
          src="/../../assets/icons/customers.svg"
          alt="Customers"
          class="h-8"
        />
        <span>Customers</span>
      </a>
    </div>
    <div
      class="hidden lg:flex items-center lg:space-x-4 bg-black rounded-full p-2 bg-[#121111]"
    >
      <a
        class="bg-black rounded-full p-2 hover:bg-accent hover:transition-all ease-in-out duration-500"
        href="#"
      >
        <img src="/../../assets/icons/refresh.svg" alt="Refresh" class="h-8" />
      </a>
      <a
        class="bg-black rounded-full p-2 hover:bg-accent hover:transition-all ease-in-out duration-500"
        routerLink="/settings"
        routerLinkActive="bg-accent"
      >
        <img
          src="/../../assets/icons/settings.svg"
          alt="Settings"
          class="h-8"
        />
      </a>
      <a
        class="bg-black rounded-full p-2 hover:bg-accent hover:transition-all ease-in-out duration-500"
        routerLink="/profile"
        routerLinkActive="bg-accent"
      >
        <img src="/../../assets/icons/profile.svg" alt="Profile" class="h-8" />
      </a>
    </div>
  </div>
</nav>
